<!-- user/join.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-lg shadow-lg w-[700px] h-[550px] text-center text-lg">
        <h2 class="text-3xl font-bold mb-6">MSA 사용자 가이드 - 회원가입</h2>
        <input type="email" class="form-control mb-4 text-lg" id="join-email" placeholder="Email">
        <input type="password" class="form-control mb-4 text-lg" id="join-password" placeholder="Password">
        <input type="text" class="form-control mb-3 text-lg" id="name" placeholder="이름">
        <input type="text" class="form-control mb-3 text-lg" id="position" placeholder="직급">
        <input type="text" class="form-control mb-3 text-lg" id="department" placeholder="부서">
        <button class="btn btn-primary w-full mb-3 text-lg" onclick="join()">가입</button>
        <button class="btn btn-secondary w-full text-lg" onclick="location.href='login.html'">뒤로가기</button>
    </div>
</body>
</html>
