<!-- manual/app.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 99%;
            margin: 0;
            overflow: hidden;
            padding-top: 10px;
        }
        .container {
            height: 95vh;
            display: flex;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container gap-4">
        <!-- 좌측: 책의 차례처럼 디자인된 버튼 영역 -->
        <div class="w-1/5 p-4 bg-white shadow-lg rounded-lg flex flex-col border-r border-gray-300 h-full">
            <h2 class="text-lg font-bold mb-4">차례</h2>
            <ul class="list-none space-y-2 overflow-auto">
                <li class="p-3 bg-blue-100 rounded-md cursor-pointer hover:bg-blue-200">1. 개요</li>
                <li class="p-3 bg-blue-100 rounded-md cursor-pointer hover:bg-blue-200">2. 기능 설명</li>
                <li class="p-3 bg-blue-100 rounded-md cursor-pointer hover:bg-blue-200">3. 설정 방법</li>
            </ul>
        </div>
        <!-- 중앙: 내용 출력 영역 + 버튼 이동 (자동 크기 조정) -->
        <div class="content-wrapper p-6 bg-white shadow-lg rounded-lg relative">
            <div class="absolute top-4 right-4 flex gap-2">
                <button class="btn btn-secondary">뒤로가기</button>
                <button class="btn btn-success">저장</button>
                <button class="btn btn-info">갱신</button>
            </div>
            <h2 class="text-xl font-bold">앱 내용</h2>
            <p>이곳은 버튼을 클릭하면 변경되는 콘텐츠 영역입니다.</p>
            <div class="absolute bottom-4 right-4">
                <button class="btn btn-warning">리셋</button>
            </div>
        </div>
    </div>
</body>
</html>
