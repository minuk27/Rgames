<!-- user/login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-lg shadow-lg w-[500px] text-center text-lg">
        <h1 class="text-3xl font-bold mb-6">MSA 사용자 가이드 - 로그인</h1>
        <input type="email" class="form-control mb-4 text-lg" id="email" placeholder="Email">
        <input type="password" class="form-control mb-4 text-lg" id="password" placeholder="Password">
        <button class="btn btn-primary w-full mb-3 text-lg" onclick="login()">로그인</button>
        <button class="btn btn-outline-primary w-full mb-3 text-lg" onclick="location.href='join.html'">회원가입</button>
        <button class="btn btn-secondary w-full text-lg" onclick="location.href='home.html'">뒤로가기</button>
    </div>
</body>
</html>
